version: '3'

services:

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./dbscripts/:/dbscripts
    env_file:
      - .env
  app:
    image: roadmap:latest
    volumes:
      - .:/app/
    env_file:
      - .env
    ports:
      - 8000:3000
    depends_on:
      - db

volumes:
  postgres_data:
